<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h1>ShopEase</h1>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="home.html#products">Products</a>
            <a href="home.html#about">About</a>
            <a href="home.html#contact">Contact</a>
        </div>
        <div class="cart-icon">
            <a href="cart.html" class="active">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </nav>

    <main class="cart-page">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-container">
            <div id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>

            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button id="checkout-btn" class="checkout-button">Proceed to Checkout</button>
            </div>
        </div>

        <div class="empty-cart-message" id="empty-cart-message">
            <i class="fas fa-shopping-cart"></i>
            <p>Your cart is empty</p>
            <a href="home.html#products" class="continue-shopping">Continue Shopping</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="home.html">Home</a>
                <a href="home.html#products">Products</a>
                <a href="home.html#about">About</a>
                <a href="home.html#contact">Contact</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ShopEase. All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
